# Default Preferences

# Request Authentication credentials for each entry
Autenticate.user=true

# Default logbook
Default.logbook=Operations

# Default level
Default.level=Info

# The maximum number or log entries to be fetched in each page
Result.size=

#
Show.history=false

# the regular expression to discover pv's in a log entries text field
pvRegex=^.*pv.*?:(.*?)$

# The preference that determines how to formatt a log entry into a URL
# If the string has a {logId} it will be replaced with the actual log id
Log.url.format = http://localhost:8080/Olog/resources/logs/{logId}